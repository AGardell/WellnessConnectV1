{% extends "search/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center mt-3">
    <p>Please enter your username and password below:</p>
</div>
<div class="row justify-content-center mt-3">
    <form action="{% url 'search:index' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="search-input form-control" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="search-input form-control" name="password" id="password" placeholder="Password">
        </div>        
        <div class="form-group row justify-content-center">
            <button id="btnSearch" class="btn btn-outline-secondary" type="submit" id="button-addon2">Log In</button>
        </div>
    </form>
</div>
<div class="row justify-content-center">
    <a href="{% url 'user:signup' %}">Not a member? Sign up now!</a>
</div>
{% endblock content %}
