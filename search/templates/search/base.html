{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8d407f86ce.js" crossorigin="anonymous"></script>
        {% block stylesheet %}
        <link rel="stylesheet" type="text/css" href="{% static 'search/style.css' %}">
        {% endblock stylesheet %}

        <title>{% block title %}WellnessConnect.V1{% endblock title%}</title>
    </head>
    <body>
        {% block navbar %}      
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse">
                <span class="navbar-brand">Wellness Connect</span>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user:login' %}" class="nav-link">Sign In</a>
                    </li>
                </ul>             
                <form id='navbar-search' class="form-inline" action="{% url 'search:searchprof' %}" method="get">
                    <input type="text" class="search-input form-control mr-2" name="zipcode" id="zipcode" placeholder="Search">
                    <button type="submit" class="btn btn-secondary" >Search</button>
                </form>  
            </div>         
        </nav>        
        {% endblock navbar %}
        <div class="container">
            {% block content %}
            <div class="row justify-content-center mt-3">
                <span id="span-connect">Connect Well.</span><span id="span-live">Live Well.</span>
            </div>
            <div class="row justify-content-center mt-3">
                <form id='navbar-main' class="form-inline" action="{% url 'search:searchprof' %}" method="get">
                    <input type="text" class="search-input form-control" name="zipcode" id="zipcode" placeholder="Zipcode">
                    <div class="col input-group-append">
                        <button id="btnSearch" class="btn btn-outline-secondary" type="submit" id="button-addon2">Connect</button>
                    </div>
                </form>
            </div>
            {% endblock content %}
        </div>

        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>        
        <script src="{% static 'search/script.js' %}"></script>
    </body>
</html>
